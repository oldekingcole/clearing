<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Story Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .sidebar {
      width: 120px;
      background: #111;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar img {
      width: 100%;
      border-radius: 4px;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.2s;
      border: 2px solid transparent;
    }

    .sidebar img:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .sidebar img.active {
      opacity: 1;
      border-color: #00BFFF;
    }

    .main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .main img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: opacity 0.4s ease;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 100px;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar"></div>
    <div class="main">
      <img id="mainImage" src="images/path_overview.jpg" alt="Slide">
    </div>
  </div>

  <script>
    const imageFiles = [
      "path_overview.jpg",
      "path_1.jpg",
      "path_2.jpg",
      "path_3.jpg",
      "path_4.jpg",
      "path_5.jpg",
      "path_6.jpg",
      "path_7.jpg",
      "path_8.jpg",
      "plot_overview.jpg",
      "path_9.jpg",
      "house_placement.jpg",
      "path_10.jpg",
      "path_11.jpg",
      "path_12.jpg"
    ];

    const sidebar = document.getElementById('sidebar');
    const mainImage = document.getElementById('mainImage');
    let activeIndex = 0;

    function updateMainImage(index) {
      mainImage.style.opacity = 0;
      setTimeout(() => {
        mainImage.src = `images/${imageFiles[index]}`;
        mainImage.alt = `Slide ${index + 1}`;
        mainImage.style.opacity = 1;
      }, 200);
      document.querySelectorAll('.sidebar img').forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
      activeIndex = index;
    }

    // Create thumbnail elements
    imageFiles.forEach((filename, index) => {
      const thumb = document.createElement('img');
      thumb.src = `images/${filename}`;
      thumb.alt = `Thumb ${index + 1}`;
      if (index === 0) thumb.classList.add('active');
      thumb.onclick = () => updateMainImage(index);
      sidebar.appendChild(thumb);
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') {
        activeIndex = (activeIndex + 1) % imageFiles.length;
        updateMainImage(activeIndex);
      }
      if (e.key === 'ArrowLeft') {
        activeIndex = (activeIndex - 1 + imageFiles.length) % imageFiles.length;
        updateMainImage(activeIndex);
      }
    });
  </script>
</body>
</html>
