<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clearing Guide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: 150px;
      background: #111;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .thumbnail {
      text-align: center;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 4px;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.2s;
      border: 2px solid transparent;
    }

    .thumbnail img:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .thumbnail img.active {
      opacity: 1;
      border-color: #00BFFF;
    }

    .thumb-label {
      font-size: 0.7rem;
      margin-top: 4px;
      color: #aaa;
      word-wrap: break-word;
    }

    .main {
      flex-grow: 1;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: opacity 0.6s ease;
      opacity: 1;
    }

    .main img.fade-out {
      opacity: 0;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 120px;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .thumbnail {
        width: 100px;
        flex-shrink: 0;
      }

      .thumb-label {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar"></div>
    <div class="main">
      <img id="mainImage" src="images/path_overview.jpg" alt="Slide">
    </div>
  </div>

  <script>
    const imageFiles = [
      "path_overview.jpg",
      "path_1.jpg",
      "path_2.jpg",
      "path_3.jpg",
      "path_4.jpg",
      "path_5.jpg",
      "path_6.jpg",
      "path_7.jpg",
      "path_8.jpg",
      "plot_overview.jpg",
      "path_9.jpg",
      "house_placement.jpg",
      "path_10.jpg",
      "path_11.jpg",
      "path_12.jpg"
    ];

    const sidebar = document.getElementById('sidebar');
    const mainImage = document.getElementById('mainImage');
    let activeIndex = 0;

    function updateMainImage(index) {
      if (index === activeIndex) return;

      mainImage.classList.add('fade-out');
      setTimeout(() => {
        mainImage.src = `images/${imageFiles[index]}`;
        mainImage.alt = `Slide ${index + 1}`;
        mainImage.classList.remove('fade-out');
      }, 300);

      document.querySelectorAll('.thumbnail img').forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });

      activeIndex = index;
    }

    imageFiles.forEach((filename, index) => {
      const thumbWrapper = document.createElement('div');
      thumbWrapper.className = 'thumbnail';

      const thumb = document.createElement('img');
      thumb.src = `images/${filename}`;
      thumb.alt = `Thumb ${index + 1}`;
      if (index === 0) thumb.classList.add('active');
      thumb.onclick = () => updateMainImage(index);

      const label = document.createElement('div');
      label.className = 'thumb-label';
      label.innerText = filename;

      thumbWrapper.appendChild(thumb);
      thumbWrapper.appendChild(label);
      sidebar.appendChild(thumbWrapper);
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') {
        activeIndex = (activeIndex + 1) % imageFiles.length;
        updateMainImage(activeIndex);
      }
      if (e.key === 'ArrowLeft') {
        activeIndex = (activeIndex - 1 + imageFiles.length) % imageFiles.length;
        updateMainImage(activeIndex);
      }
    });
  </script>
</body>
</html>
