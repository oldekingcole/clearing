<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clearing Guide</title>
  <style>
    /* ... same CSS as before ... (unchanged from previous message) */
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar"></div>
    <div class="main" id="mainArea">
      <img id="mainImage" src="images/path_overview.jpg" alt="Slide">
    </div>
  </div>

  <script>
    const imageFiles = [
      "path_overview.jpg",
      "path_1.jpg",
      "path_2.jpg",
      "path_3.jpg",
      "path_4.jpg",
      "path_5.jpg",
      "path_6.jpg",
      "path_7.jpg",
      "path_8.jpg",
      "plot_overview.jpg",
      "path_9.jpg",
      "house_placement.jpg",
      "path_10.jpg",
      "path_11.jpg",
      "path_12.jpg"
    ];

    const sidebar = document.getElementById('sidebar');
    const mainImage = document.getElementById('mainImage');
    const mainArea = document.getElementById('mainArea');
    let activeIndex = 0;

    function updateMainImage(index) {
      if (index === activeIndex) return;
      mainImage.classList.add('fade-out');
      setTimeout(() => {
        mainImage.src = `images/${imageFiles[index]}`;
        mainImage.alt = `Slide ${index + 1}`;
        mainImage.classList.remove('fade-out');
      }, 300);

      document.querySelectorAll('.thumbnail img').forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });

      activeIndex = index;
    }

    // Populate thumbnails
    imageFiles.forEach((filename, index) => {
      const thumbWrapper = document.createElement('div');
      thumbWrapper.className = 'thumbnail';

      const thumb = document.createElement('img');
      thumb.src = `images/${filename}`;
      thumb.alt = `Thumb ${index + 1}`;
      if (index === 0) thumb.classList.add('active');
      thumb.onclick = () => updateMainImage(index);

      const label = document.createElement('div');
      label.className = 'thumb-label';
      label.innerText = filename;

      thumbWrapper.appendChild(thumb);
      thumbWrapper.appendChild(label);
      sidebar.appendChild(thumbWrapper);
    });

    // Keyboard support
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        activeIndex = (activeIndex + 1) % imageFiles.length;
        updateMainImage(activeIndex);
      }
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        activeIndex = (activeIndex - 1 + imageFiles.length) % imageFiles.length;
        updateMainImage(activeIndex);
      }
    });

    // Mouse wheel scroll (main area only)
    mainArea.addEventListener('wheel', e => {
      if (e.deltaY > 0) {
        activeIndex = (activeIndex + 1) % imageFiles.length;
      } else {
        activeIndex = (activeIndex - 1 + imageFiles.length) % imageFiles.length;
      }
      updateMainImage(activeIndex);
    });

    // Touch swipe (main area only)
    let yStart = null;

    mainArea.addEventListener('touchstart', e => {
      yStart = e.touches[0].clientY;
    });

    mainArea.addEventListener('touchend', e => {
      if (yStart === null) return;
      const yEnd = e.changedTouches[0].clientY;
      const yDiff = yStart - yEnd;

      if (Math.abs(yDiff) > 30) {
        if (yDiff > 0) {
          // Swipe up
          activeIndex = (activeIndex + 1) % imageFiles.length;
        } else {
          // Swipe down
          activeIndex = (activeIndex - 1 + imageFiles.length) % imageFiles.length;
        }
        updateMainImage(activeIndex);
      }

      yStart = null;
    });
  </script>
</body>
</html>
